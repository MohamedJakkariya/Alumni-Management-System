<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta http-equiv="X-UA-Compatible" content="ie=edge">
 <title>Login</title>

 <!-- Link section  -->
 <link rel="stylesheet" href="./sign_in.css">
 <script src="https://kit.fontawesome.com/e2169f0192.js" crossorigin="anonymous"></script>
</head>
<body>
 <!-- Container of Login  -->
 <div class="container">
  <h3>Login to your account</h3>
  <div class="username">
   <i class="fas fa-user-tie" id="user"></i>
   <input type="text" name="Username" id="username" placeholder="Username" required>
  </div>

  <div class="password">
   <i class="fas fa-unlock-alt" id="pass"></i>
   <input type="password" name="Password" id="password" placeholder="Password" required>
  </div>
 
  <div class="btn">
   <button type="button">LOG IN</button>
   <a href="#">Forgotten password?</a>
  </div>

  <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Cupiditate, quidem qui iure aliquam tempora praesentium mollitia possimus.
   <a href="/Sing up/Sign_ups.html" class="sign-up">Sign up</a>
  </p>
 </div>

 <!-- Link for js -->
<script src="./sign_in.js"></script>
</body>
</html>
