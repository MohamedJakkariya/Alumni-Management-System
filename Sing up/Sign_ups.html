<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta http-equiv="X-UA-Compatible" content="ie=edge">

 <!-- Link for Sign up StyleSheet -->
 <link rel="stylesheet" href="./sign_up.css">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
 <script src="https://kit.fontawesome.com/e2169f0192.js" crossorigin="anonymous"></script>
 <title>Sign up</title>
</head>

<body>
<!-- <i class="fa fa-times" aria-hidden="true"></i> -->
 <!-- Form details -->
 <form action="#">
  <!-- Getting Account information -->
  <div class="container" id="account-info">
    <h1>Account Login Info</h1>
    <div class="input-flex">
      <i class="fas fa-user-tie" id="u"></i>
      <input type="text" name="Username" id="username" placeholder="Username" required>
      <i class="fa fa-exclamation" id="user-check"></i>
    </div>

    <div class="input-flex">
      <i class="fa fa-envelope" aria-hidden="true" id="e"></i>
      <input type="email" name="Email" id="email" placeholder="Email" required>
      <!-- <i class="fa fa-exclamation" aria-hidden="true"></i> -->
    </div>

    <div class="input-flex">
      <i class="fas fa-unlock-alt" id="p"></i>
     <input type="password" name="Password" id="password" placeholder="Password" required>
     <i class="fa fa-exclamation" id="password-check"></i>

    </div>

    <div class="input-flex">
     <i class="fas fa-unlock-alt" id="rp"></i>
     <input type="password" name="Re-Password" id="re-password" placeholder="Conform Password" required>
      <i class="fa fa-exclamation" id="re-password-check"></i>
    </div>
  </div>

  <!-- Getting Personal information  -->
  <div class="container" id="personal-info">
   <h1>Personal Info</h1>
   <div class="inp">
    <input type="text" name="First_Name" id="first-name" placeholder="First Name" required>
    <i class="fa fa-exclamation" id="first-name-check"></i>
   </div>

   <div class="inp">
    <input type="text" name="Second_Name" id="second-name" placeholder="Second Name">
   </div>

   <div class="inp">
    <input type="number" name="Reg_number" id="reg-num" placeholder="Register Number" required>
    <!-- <i class="fa fa-check" aria-hidden="true"></i> -->
    <i class="fa fa-exclamation" id="reg-num-check"></i>
   </div>


   <div class="inp">
    <input type="number" name="Phone" id="phone" placeholder="Phone No +91" required>
    <i class="fa fa-exclamation" id="phone-check"></i>
   </div>

   <div class="ug">

    <div class="inp">
     <input type="text" list="ug-name" name="Ug_course" id="ug-course" placeholder="UG Course Name" required><i class="fa fa-exclamation" aria-hidden="true"></i>
    </div>

    <datalist id="ug-name">
      <option value="B.E.Computer Science And Engineering"></option>
      <option value="B.E.Civil Engineering"></option>
      <option value="B.E.Electrical And Electronic Engineering"></option>
      <option value="B.E.Mechanical Engineering"></option>
      <option value="B.E.Information Technology"></option>
      <option value="B.E.Aeronautical Engineering"></option>
      <option value="B.E.Electronics and Communication Engineering"></option>
      <option value="B.E.Electronics and Instrumentation Engineering"></option>
      <option value="B.E.Mechatronics Engineering"></option>
      <option value="B.E.Automobile Engineering"></option>
      <option value="B.E.Chemical Engineering"></option>
      <option value="B.E.Biotechnology"></option>
      <option value="B.E.Biomedical Engineering"></option>
    </datalist>


    <div class="inp">
     <input min = "1950" max="2025" type="Number" name="Year_of_ug" id="year-of-ug" required placeholder="Year of Passing">
     <i class="fa fa-exclamation" aria-hidden="true"></i>
    </div>
   </div>

    <div class="inp">
      <input type="text" list="college-name" name="College" id="College" required placeholder="College Name">
    </div>

    <datalist id="college-name">
      <option value="University College of Engineering(BIT campus)"></option>
      <option value="Anna University(CEG campus)"></option>
    </datalist>
   <div class="pg">
    <input type="text" name="Pg_course" id="pg-course" placeholder="PG Course Name">
    <input min="1950" max="2025" type="Number" name="Year_of_pg" id="year-of-pg" required placeholder="Year of Passing">   
  </div>

   <div class="research">
    <input type="text" name="Research" id="research" placeholder="Research Name">
    <input min="1950" max="2025" type="Number" name="Research" id="research-year"  placeholder="Year of Passing">
  </div>

   <div class="inp">

    <input type="text" name="Designation" id="designation" required placeholder="Designation">
    <i class="fa fa-exclamation" aria-hidden="true"></i>
   </div>

  <div class="inp">
    <input type="text" name="Working_company" id="working-company"  placeholder="Currently Working Company">
  </div>

   <div class="inp">
    <input type="text" name="Country_of_residence" id="country-of-residence"
     placeholder="Country of Residence" required><i class="fa fa-exclamation" aria-hidden="true"></i>

   </div>

   <div class="inp">
    <input type="text" name="City" id="city" placeholder="City" required>
    <i class="fa fa-exclamation" aria-hidden="true"></i>
   </div>

  <div class="inp">
    <input type="text" name="Home" id="home" placeholder="Home Town" required>
    <i class="fa fa-exclamation" aria-hidden="true"></i>  
  </div>

   <div class="btn">
    <button type="submit" id="submit">Submit</button>
   </div>
  </div>
 </form>

 <script src="./sign_up.js"></script>
</body>

</html>
